services:
  proxy:
    image: 'nginx:latest'
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
  web:
    image: 'yeasy/simple-web:latest'
    restart: unless-stopped